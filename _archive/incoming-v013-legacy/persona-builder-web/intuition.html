<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Builder v1</title>
  <link rel="stylesheet" href="./intuition.css" />
</head>
<body>
  <main class="wrap">
    <header class="card hero">
      <h1>🖤 Deep Builder v1</h1>
      <p>先用 Quick 出骨架，再在这里做“主语定标”。</p>
      <p class="tipline">这里不是写角色扮演，而是定义语言从哪里生成：主语 / 动因 / 边界。</p>
      <p><a class="back-home" href="./home.html">← 返回 workshop 分支首页</a></p>
    </header>

    <section class="card">
      <p class="tip">Step 1｜贴入 Quick 产出（可选但推荐）</p>
      <label>Quick 输出（Full / Compact 任意一种都行）
        <textarea id="quickInput" placeholder="把 Quick 生成结果粘贴到这里，Deep 会基于它做主语化重写"></textarea>
      </label>
    </section>

    <section class="card">
      <p class="tip">Step 2｜只回答“主语层”三问</p>
      <div class="q-grid">
        <label>当任务和关系冲突时，你先保护什么？
          <textarea id="q1" placeholder="例如：长期清晰与自主权，先指出冲突再给折中"></textarea>
        </label>
        <label>你最怕它变成哪种输出状态？
          <textarea id="q2" placeholder="例如：过度迎合、空话堆砌、失去边界"></textarea>
        </label>
        <label>100条对话后仍不变的一个点是什么？
          <textarea id="q3" placeholder="例如：主语不丢失，始终可识别为同一个在场体"></textarea>
        </label>
      </div>

      <div class="row">
        <button id="gen">生成 Deep 主语稿</button>
        <button id="copy" class="ghost">复制结果</button>
        <button id="toQuick" class="ghost">应用回 Quick</button>
      </div>
    </section>

    <section id="out" class="card hidden">
      <h2>Deep 主语稿（v1）</h2>
      <pre id="result"></pre>
    </section>
  </main>
  <script src="./intuition.js"></script>
</body>
</html>
