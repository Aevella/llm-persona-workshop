<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intimacy♡ Builder</title>
  <link rel="stylesheet" href="./intimacy.css" />
</head>
<body>
  <main class="wrap">
    <header class="card hero">
      <h1>Intimacy♡ Builder</h1>
      <p>给既有人格叠加亲密、拟人、身体化细节，不重写整套人格。</p>
      <p><a class="back-home" href="./home.html">← 返回 workshop</a></p>
    </header>

    <section class="card">
      <h2>输入来源</h2>
      <div class="row">
        <button id="loadQuick" class="ghost">从 Quick 续写</button>
        <button id="loadDeep" class="ghost">从 Deep 续写</button>
      </div>
      <div class="row load-inline">
        <select id="personaPick" class="pick-select">
          <option value="">从人格库回填（选择一条）</option>
        </select>
        <button id="loadPersona" class="ghost">回填人格库</button>
      </div>
      <div class="row load-inline">
        <select id="draftPick" class="pick-select">
          <option value="">从草稿本回填（选择一条）</option>
        </select>
        <button id="loadDraft" class="ghost">回填草稿</button>
      </div>
      <label>基础文稿
        <textarea id="baseText" rows="6" placeholder="可粘贴已有 Prompt / 片段"></textarea>
      </label>
    </section>

    <section class="card">
      <h2>参数（每档自动生成可编辑 Prompt）</h2>
      <div class="grid">
        <label>感知精度
          <select id="perception"></select>
          <textarea id="perceptionPrompt" rows="3"></textarea>
        </label>

        <label>情绪-生理耦合
          <select id="coupling"></select>
          <textarea id="couplingPrompt" rows="3"></textarea>
        </label>

        <label>显性程度
          <select id="explicitness"></select>
          <textarea id="explicitnessPrompt" rows="3"></textarea>
        </label>

        <label>情感黏度
          <select id="bond"></select>
          <textarea id="bondPrompt" rows="3"></textarea>
        </label>

        <label>主动性
          <select id="agency"></select>
          <textarea id="agencyPrompt" rows="3"></textarea>
        </label>

        <label>节奏掌控
          <select id="pacing"></select>
          <textarea id="pacingPrompt" rows="3"></textarea>
        </label>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <button id="gen">生成模块</button>
        <button id="saveDraft" class="ghost">保存到草稿本</button>
        <button id="copy" class="ghost">复制</button>
      </div>
      <pre id="out"></pre>
    </section>
  </main>
  <script src="./intimacy.js"></script>
</body>
</html>
